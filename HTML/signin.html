<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/signin.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
   <header>
    <!-- navigation bar section -->
        <nav>
            <a href="home.html" class="logo">EcoMart ðŸŒ¿</a>
            <div class="navcontainer">
                <ul>
                    <li><a href="home.html" target="_self">Home</a></li>
                    <li><a href="products.html" target="_self">Products</a></li>
                    <li><a href="blog.html" target="_self">Blog</a></li>
                    <li><a href="research.html" target="_self">Research</a></li>
                    <li><a href="about.html" target="_self">About Us</a></li>
                    <li><a href="contact.html" target="_self">Contact Us</a></li>
                </ul>
            </div>
            <div class="buttons">
                <a href="cart.html"><i class='bx  bx-cart'></i></a>
                <a href="signin.html" target="_self" class="btn signup">Sign In</a>
            </div>
        </nav>
    </header>
    <div class="sign_form">
        <!-- Sign In Form -->
        <h3 id="signIn">Sign In Form</h3>
        <form action="home.html" onsubmit="return IsValidateForm()" id="sign_in">
            <div class="name">
                <label for="name" id="name_label">Name</label>
                <input type="text" id="name">
            </div>
            <div class="email">
                <label for="email" id="email_label">Email</label>
                <input type="email" id="email">
            </div>
            <div class="address">
                <label for="address" id="address_label">Address</label>
                <input type="address" id="address">
            </div>
            <div class="password">
                <label for="password" id="password_label">Password</label>
                <input type="password" id="password">
            </div>
            <div class="btn">
                <button type="submit" id="submit_btn">Sign In</button>
            </div>
        </form>
    </div>
    <script>
        // JavaScript for form validation and toast notifications
        const signInForm = document.getElementById('sign_in');
        const nameInput = document.getElementById('name')
        const emailInput = document.getElementById('email');
        const addressInput = document.getElementById('address')
        const passwordInput = document.getElementById('password')
        const submitBtn = document.getElementById('submit_btn')

        // Form validation function
        function IsValidateForm() {
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const address = addressInput.value.trim();
            const password = passwordInput.value.trim();

            if(name === "" || email === "" || address === "" || password === "") {
                showToast("Please fill in all fields", "error");
                return false;
            }

            if(!isNaN(name)) {
                showToast("Please enter a valid name", "error")
                return false;
            }

            if(!isNaN(address)) {
                showToast("Please enter a valid address", "error")
                return false;
            }

            if (password.length < 6) {
                showToast("Password must be at least 6 characters long", "error");
                return false;
            }
            
            showToast("You have successfully Signed In!", "success");
            
            setTimeout(() => {
                signInForm.submit();
            }, 2000);

            return false; 
        }

        // Function to show toast notifications
        function showToast(message, type = 'success') {
            let container = document.querySelector('.toast-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'toast-container';
                document.body.appendChild(container);
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = document.createElement('i');
            icon.className = type === 'success' ? 'bx bx-check-circle' : 'bx bx-x-circle';
            icon.style.fontSize = '1.5rem';
            icon.style.color = type === 'success' ? '#2D5016' : '#d32f2f';
            
            const text = document.createElement('span');
            text.textContent = message;
            
            toast.appendChild(icon);
            toast.appendChild(text);
            container.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.add('show');
            });

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300); 
            }, 3000);
        }
    </script>
</body>
</html>
