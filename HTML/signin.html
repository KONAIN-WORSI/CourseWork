<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="../CSS/signin.css">
</head>
<body>
    <!-- <h1 id="logo">EcoMart ðŸŒ¿</h1> -->
    <div class="sign_form">
        <h3 id="signIn">Sign In Form</h3>
        <form action="home.html" onsubmit="return IsValidateForm()" id="sign_in">
            <div class="name">
                <label for="name" id="name_label">Name</label>
                <input type="text" id="name">
            </div>
            <div class="email">
                <label for="email" id="email_label">Email</label>
                <input type="email" id="email">
            </div>
            <div class="address">
                <label for="address" id="address_label">Address</label>
                <input type="address" id="address">
            </div>
            <div class="password">
                <label for="password" id="password_label">Password</label>
                <input type="password" id="password">
            </div>
            <div class="btn">
                <button type="submit" id="submit_btn">Sign In</button>
            </div>
        </form>
    </div>
    <script src="../JS/signIn.js"></script>
</body>
</html>
